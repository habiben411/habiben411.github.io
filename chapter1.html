  	    <script>
          // Select the element
          var textElement = document.getElementById('chapter_section');
       
         // Function to fade in the element
         function fadeIn(element) {
             var op =  0;  // initial opacity
             var timer = setInterval(function () {
                 if (op >=  1){
                     clearInterval(timer);
                 }
                 element.style.opacity = op;
                 op +=  0.05;
             },  50);
         }
        setTimeout(function() {
             fadeIn(textElement);
         },  1000);
