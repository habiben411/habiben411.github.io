			Reveal.initialize(
			{
				 //autoSlide: 1500,
				 loop: true,
				hash: true,
				margin: 0.0,
 				width: '100%',  // You can also use window.innerWidth
				height: '100%', // You can also use window.innerHeight
 				minScale: 1.0,
  				maxScale: 1.0,
  				center: true,
  				disableLayout: false,
  				autoAnimate: true,
  				viewDistance: 10,
                controls: true,
                autoAnimateEasing: 'ease-out',
                autoAnimateDuration: 3.8,
                autoAnimateUnmatched: false,
                backgroundTransition: 'cross',

  				dependencies: [
					{
						src: 'plugin/external/external.js',
						condition: function() {
							return !!document.querySelector( '[data-external],[data-external-replace]' );
						}
					},

				],
				
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [  RevealHighlight ]
			});
